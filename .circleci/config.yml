version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: rahulh25/covid19api:1.9
    docker:
      - image: circleci/buildpack-deps:stretch
orbs:
  node: circleci/node@1.1.6
  aws-eks: circleci/aws-eks@0.2.7
  kubernetes: circleci/kubernetes@0.11.0
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run-script test
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -f Dockerfile -t $IMAGE_NAME --build-arg MONGO_DB_URL_DEV=${MONGO_DB_URL_DEV} --build-arg TEMP_PASSWORD_LENGTH=${TEMP_PASSWORD_LENGTH} --build-arg VOLUNTEER_PRIVATE_KEY=${VOLUNTEER_PRIVATE_KEY} --build-arg VERIFY_OPTIONS_EXPIRES_IN=${VERIFY_OPTIONS_EXPIRES_IN} --build-arg VERIFY_OPTIONS_ALGORITHM=${VERIFY_OPTIONS_ALGORITHM} --build-arg TEMP_PASSWORD_LENGTH=${TEMP_PASSWORD_LENGTH} --build-arg RDS_FILE=${RDS_FILE}  --no-cache .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME
workflows:
  build-and-test:
    jobs:
      - build-and-test
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: master
      - aws-eks/update-container-image:
          cluster-name: covidcluster
          container-image-updates: "covidapicontainer=rahulh25/covid19api:1.9"
          record: true
          requires:
            - publish-latest
          resource-name: deployment/covidapi
